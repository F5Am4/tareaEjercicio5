<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card--container box--props">
      <!-- DIV 1 SUPERVISOR -->
      <div class="box1">
        <div class="containerBox card--Cyan card--boxShaddow">
          <div class="card-supervisor boxText--contentBox">
            <h2>Supervisor</h2>
            <p>Monitor activity to indently project roadblocks</p>
          </div>
          <div class="cardImage boxImage--supervisor">
            <img src="./IMG/icon-supervisor.svg" alt="supervisor" />
          </div>
        </div>
      </div>

      <!-- DIV CENTRAL (DIV 2 Y 3) CON CARD BUILDER Y KARMA -->
      <div class="box2">
        <div class="containerBox card--Red card--boxShaddow">
          <div class="card-teambuilder boxText--contentBox">
            <h2>Team Builder</h2>
            <p>
              Scans our talent network to create the optimal team for your
              project
            </p>
          </div>
          <div class="cardImage boxImage--teambuilder">
            <img src="./IMG/icon-team-builder.svg" alt="teambuilder" />
          </div>
        </div>
        <div class="containerBox card--Orange card--boxShaddow">
          <div class="card-karma boxText--contentBox">
            <h2>Karma</h2>
            <p>Regularity evaluates our talent to ensure quality</p>
          </div>
          <div class="cardImage boxImage--karma">
            <img src="./IMG/icon-karma.svg" alt="karma" />
          </div>
        </div>
      </div>
      <!-- DIV 4 CALCULATOR -->
      <div class="box3">
        <div class="containerBox card--Blue card--boxShaddow">
          <div class="card-calculator boxText--contentBox">
            <h2>Calculator</h2>
            <p>
              Uses data from past projects to provide better delivery estimates
            </p>
          </div>
          <div class="cardImage boxImage--calculator">
            <img src="./IMG/icon-calculator.svg" alt="calculator" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
